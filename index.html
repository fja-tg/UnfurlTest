<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Open Graph protocol</title>
  
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="The Open Graph protocol" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://ogp.me/" />
  <meta property="og:image" content="http://ogp.me/logo.png" />
  <meta property="og:description" content="The Open Graph protocol enables any web page to become a rich object in a social graph." />
  <meta property="og:site_name" content="The Open Graph protocol" />

</head>
<body>
  <h1>Welcome to the Open Graph Protocol</h1>
  <p>This is a simple webpage to demonstrate how Open Graph meta tags work.</p>
  <img src="http://ogp.me/logo.png" alt="OGP Logo" width="200" />
</body>
</html>
